<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Employee CRM</title>
    <style>
        /* Design System - Tailwind Inspired */
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            /* Colors */
            --purple-gradient-start: #667eea;
            --purple-gradient-end: #764ba2;
            --gray-gradient-start: #2c3e50;
            --gray-gradient-end: #34495e;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --green-500: #10b981;
            --green-600: #059669;
            --red-500: #ef4444;
            --red-600: #dc2626;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--purple-gradient-start) 0%, var(--purple-gradient-end) 100%);
            min-height: 100vh;
            padding: 1.25rem;
            color: var(--gray-900);
            line-height: 1.5;
        }

        .crm-container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            min-height: calc(100vh - 2.5rem);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--gray-gradient-start) 0%, var(--gray-gradient-end) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-info {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.375rem;
            font-size: 0.75rem;
        }

        .button-panel {
            padding: 1.25rem 2rem;
            background-color: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background-color: var(--white);
            color: var(--gray-700);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--gray-50);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: var(--blue-500);
            color: var(--white);
            border-color: var(--blue-500);
        }

        .btn-primary:hover {
            background-color: var(--blue-600);
        }

        .btn-success {
            background-color: var(--green-500);
            color: var(--white);
            border-color: var(--green-500);
        }

        .btn-success:hover {
            background-color: var(--green-600);
        }

        .btn-danger {
            background-color: var(--red-500);
            color: var(--white);
            border-color: var(--red-500);
        }

        .btn-danger:hover {
            background-color: var(--red-600);
        }

        .btn-icon {
            width: 1rem;
            height: 1rem;
        }

        .data-panel {
            flex: 1;
            padding: 2rem;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .search-section {
            flex: 1;
        }

        .global-search {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--white);
        }

        .global-search:focus {
            outline: none;
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .content-area {
            display: flex;
            gap: 1.25rem;
            flex: 1;
            min-height: 0;
        }

        .table-section {
            flex: 2;
            min-width: 0;
        }

        .table-container {
            height: 500px;
            overflow: auto;
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            background: var(--white);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: linear-gradient(135deg, var(--gray-gradient-start) 0%, var(--gray-gradient-end) 100%);
            color: var(--white);
            padding: 0.875rem 0.75rem;
            position: sticky;
            top: 0;
            z-index: 10;
            font-weight: 600;
            text-align: left;
            font-size: 0.875rem;
        }

        .data-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--gray-100);
            vertical-align: top;
            font-size: 0.875rem;
            color: var(--gray-900);
        }

        .data-table tr:hover {
            background-color: var(--gray-50);
        }

        .data-table tr.active {
            background-color: var(--blue-500) !important;
            color: var(--white);
        }

        .data-table tr.active td {
            color: var(--white);
        }

        .positions-display {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .position-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            background-color: var(--gray-100);
            color: var(--gray-700);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            border: 1px solid var(--gray-200);
            font-weight: 500;
        }

        .data-table tr.active .position-tag {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .preview-panel {
            flex: 1;
            min-width: 300px;
        }

        .active-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1.5rem;
            height: 500px;
            overflow-y: auto;
        }

        /* Player card layout */
        .player-card-grid {
            display: grid;
            grid-template-columns: minmax(260px, 1fr) minmax(340px, 1fr);
            gap: 1rem;
            align-items: flex-start;
        }

        .skills-pane {
            border-left: 1px solid var(--gray-200);
            padding-left: 1rem;
            max-height: 420px;
            overflow-y: auto;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.625rem;
            border-radius: 0.25rem;
            font-weight: 500;
        }

        .status-badge .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
        }

        .status-active {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status-active .dot {
            background-color: var(--green-500);
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status-inactive .dot {
            background-color: var(--red-500);
        }

        /* Modal styles */
        .form-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .form-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-xl);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--gray-gradient-start) 0%, var(--gray-gradient-end) 100%);
            color: var(--white);
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-content {
            padding: 1.5rem;
            flex: 1 1 auto;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.375rem;
            font-weight: 500;
            color: var(--gray-700);
            font-size: 0.875rem;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--blue-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .skill-slider {
            width: 100%;
            margin: 0.5rem 0;
        }

        .skill-input {
            width: 70px;
            padding: 0.375rem 0.5rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .position-toggles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        .position-toggle {
            display: flex;
            align-items: center;
        }

        .position-toggle input[type="checkbox"] {
            display: none;
        }

        .position-toggle-label {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: var(--white);
            width: 100%;
        }

        .position-toggle input[type="checkbox"]:checked + .position-toggle-label {
            background-color: var(--blue-500);
            color: var(--white);
            border-color: var(--blue-500);
        }

        .position-icon {
            font-size: 1rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            background-color: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .status-message {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 2000;
            display: none;
        }

        .status-success {
            background-color: var(--green-500);
            color: var(--white);
        }

        .status-error {
            background-color: var(--red-500);
            color: var(--white);
        }

        .loading .table-container {
            opacity: 0.5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .button-panel {
                justify-content: center;
            }

            .content-area {
                flex-direction: column;
            }

            .player-card-grid {
                grid-template-columns: 1fr;
            }

            .skills-pane {
                border-left: none;
                border-top: 1px solid var(--gray-200);
                padding-left: 0;
                padding-top: 1rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="crm-container">
        <div class="header">
            <h1>
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Bar Employee CRM
            </h1>
            <div class="header-info">
                <div id="syncStatus" class="sync-status">
                    <span>Connecting...</span>
                </div>
                <button class="btn" onclick="navigateToPage('landing')" title="Back to Dashboard">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Dashboard
                </button>
                <button class="btn" onclick="navigateToPage('shift')" title="Shift Tracker">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Shifts
                </button>
            </div>
        </div>

        <div class="button-panel">
            <button class="btn btn-primary" onclick="addEmployee()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add New
            </button>
            <button class="btn" onclick="editEmployee()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                Edit
            </button>
            <button class="btn btn-danger" onclick="deleteEmployee()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                Delete
            </button>
            <span style="border-left: 1px solid var(--gray-300); margin: 0 0.5rem; height: 1.5rem;"></span>
            <button class="btn" onclick="syncData()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Sync Data
            </button>
            <button class="btn btn-success" onclick="ensureSetup()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Ensure Setup
            </button>
            <button class="btn" onclick="openSheet()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
                Open Sheet
            </button>
        </div>

        <div class="data-panel">
            <div class="top-controls">
                <div class="search-section">
                    <input type="text" 
                           id="globalSearch" 
                           class="global-search" 
                           placeholder="Search employees..." 
                           onkeyup="filterEmployees()">
                </div>
            </div>

            <div class="content-area">
                <div class="table-section">
                    <div id="tableContainer" class="table-container">
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                </svg>
                            </div>
                            <div>Loading employees...</div>
                        </div>
                    </div>
                </div>

                <div class="preview-panel">
                    <div id="activeCard" class="active-card">
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div>Select an employee to view details</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Form Modal -->
    <div id="employeeFormModal" class="form-overlay">
        <div class="form-modal">
            <div class="modal-header">
                <h2 id="formTitle" class="modal-title">Add New Employee</h2>
                <button class="modal-close" onclick="closeEmployeeForm()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <form id="employeeForm" class="form-content" onsubmit="return false;">
                <div class="form-group">
                    <label class="form-label" for="empId">Employee ID *</label>
                    <input type="text" id="empId" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Positions</label>
                    <div id="positionToggles" class="position-toggles">
                        <div class="position-toggle">
                            <input type="checkbox" id="pos-bartender" value="Bartender">
                            <label for="pos-bartender" class="position-toggle-label">
                                <span class="position-icon">🍸</span>
                                <span>Bartender</span>
                            </label>
                        </div>
                        <div class="position-toggle">
                            <input type="checkbox" id="pos-server" value="Server">
                            <label for="pos-server" class="position-toggle-label">
                                <span class="position-icon">🍽️</span>
                                <span>Server</span>
                            </label>
                        </div>
                        <div class="position-toggle">
                            <input type="checkbox" id="pos-barback" value="Barback">
                            <label for="pos-barback" class="position-toggle-label">
                                <span class="position-icon">🍺</span>
                                <span>Barback</span>
                            </label>
                        </div>
                        <div class="position-toggle">
                            <input type="checkbox" id="pos-manager" value="Manager">
                            <label for="pos-manager" class="position-toggle-label">
                                <span class="position-icon">👔</span>
                                <span>Manager</span>
                            </label>
                        </div>
                        <div class="position-toggle">
                            <input type="checkbox" id="pos-assistant" value="Assistant Manager">
                            <label for="pos-assistant" class="position-toggle-label">
                                <span class="position-icon">🎯</span>
                                <span>Assistant Manager</span>
                            </label>
                        </div>
                    </div>

        // Build the bartender skills sliders
        function buildSkillsUI() {
            const container = document.getElementById('skillsContainer');
            if (!container) return;
            container.innerHTML = '<div style="color:var(--gray-500)">Loading skills...</div>';
            google.script.run
                .withSuccessHandler(function(res) {
                    const categories = (res && res.success && Array.isArray(res.categories) && res.categories.length > 0)
                        ? res.categories
                        : ['Mixology & Classics','Speed & Throughput','Spirits Knowledge','Wine Knowledge','Beer Knowledge','Customer Service','Cleanliness & Organization','POS Proficiency'];
                    container.innerHTML = '';
                    categories.forEach(function(cat, idx) {
                        const row = document.createElement('div');
                        row.innerHTML = '<div style="display:flex; align-items:center; gap:10px;">'
                          + '<div style="min-width:220px; font-weight:600; color:var(--gray-700);">' + cat + '</div>'
                          + '<input type="range" min="0" max="5" step="0.1" value="0" class="skill-slider" data-skill="' + cat.replace(/"/g,'&quot;') + '" style="flex:1">'
                          + '<input type="number" min="0" max="5" step="0.1" value="0.0" class="skill-input" data-skill="' + cat.replace(/"/g,'&quot;') + '" style="width:70px;">'
                          + '</div>';
                        container.appendChild(row);
                    });
                    // Hook change events
                    container.querySelectorAll('.skill-slider').forEach(function(slider) {
                        slider.addEventListener('input', function() {
                            const num = this.parentElement.querySelector('.skill-input');
                            if (num) num.value = parseFloat(this.value).toFixed(1);
                        });
                    });
                    container.querySelectorAll('.skill-input').forEach(function(input) {
                        input.addEventListener('input', function() {
                            let v = parseFloat(this.value);
                            if (isNaN(v)) v = 0;
                            v = Math.max(0, Math.min(5, v));
                            this.value = v.toFixed(1);
                            const slider = this.parentElement.querySelector('.skill-slider');
                            if (slider) slider.value = v;
                        });
                    });
                })
                .withFailureHandler(function(err) {
                    container.innerHTML = '<div style="color:var(--red-500)">Failed to load skill categories</div>';
                })
                .getSkillCategories();
        }

        // Employee CRUD operations
        function addEmployee() {
            isEditing = false;
            editingIndex = -1;
            clearForm();
            openEmployeeForm('Add New Employee');
            setTimeout(() => document.getElementById('empId').focus(), 100);
        }

        function editEmployee() {
            if (activeRowIndex === -1) {
                showStatus('Please select an employee to edit', 'error');
                return;
            }
            
            const employee = filteredEmployees[activeRowIndex];
            const originalIndex = employees.findIndex(emp => emp.empId === employee.empId);
            
            isEditing = true;
            editingIndex = originalIndex;
            
            // Populate form
            document.getElementById('empId').value = employee.empId;
            document.getElementById('firstName').value = employee.firstName || '';
            document.getElementById('lastName').value = employee.lastName || '';
            document.getElementById('phone').value = employee.phone || '';
            document.getElementById('email').value = employee.email || '';
            document.getElementById('note').value = employee.note || '';
            document.getElementById('status').value = employee.status || 'Active';
            
            // Set position checkboxes
            const empPositions = employee.position ? employee.position.split(', ') : [];
            document.querySelectorAll('#positionToggles input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = empPositions.includes(checkbox.value);
            });

            // Set role flags
            const isMeFlag = (employee.empId || '') === meEmpId;
            const flagMe = document.getElementById('flag-isMe');
            if (flagMe) flagMe.checked = !!isMeFlag;

            // Preview photo
            const preview = document.getElementById('photoPreview');
            const previewContainer = document.getElementById('photoPreviewContainer');
            if (preview && employee.photoUrl) {
                preview.src = getDisplayPhotoUrl(employee.photoUrl);
                if (previewContainer) previewContainer.style.display = 'block';
            } else if (previewContainer) {
                previewContainer.style.display = 'none';
            }

            // Load skills for this employee
            google.script.run
                .withSuccessHandler(function(res) {
                    const skills = (res && res.success && res.skills) ? res.skills : {};
                    const sliders = document.querySelectorAll('#skillsContainer .skill-slider');
                    const inputs = document.querySelectorAll('#skillsContainer .skill-input');
                    sliders.forEach(function(slider) {
                        const key = slider.getAttribute('data-skill');
                        const v = skills[key] != null ? parseFloat(skills[key]) : 0;
                        const safe = isNaN(v) ? 0 : Math.max(0, Math.min(5, Math.round(v * 10) / 10));
                        slider.value = safe;
                        const numInput = slider.parentElement.querySelector('.skill-input');
                        if (numInput) numInput.value = safe.toFixed(1);
                    });
                })
                .withFailureHandler(function(err) {
                    // keep defaults
                })
                .getEmployeeSkills(employee.empId);
            
            openEmployeeForm('Edit Employee: ' + employee.empId);
            setTimeout(() => document.getElementById('empId').focus(), 100);
        }

        function deleteEmployee() {
            if (activeRowIndex === -1) {
                showStatus('Please select an employee to delete', 'error');
                return;
            }
            
            const employee = filteredEmployees[activeRowIndex];
            
            if (confirm(`⚠️ Are you sure you want to permanently delete employee ${employee.empId}${employee.firstName ? ' - ' + employee.firstName + ' ' + employee.lastName : ''}?\n\nThis action cannot be undone.`)) {
                const originalIndex = employees.findIndex(emp => emp.empId === employee.empId);
                employees.splice(originalIndex, 1);
                
                showStatus(`Employee ${employee.empId} deleted`, 'success');
                filterEmployees();
                saveEmployeesToSheet();
                
                // Reset active row
                activeRowIndex = -1;
            }
        }

        function saveEmployee() {
            const form = document.getElementById('employeeForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            const empId = document.getElementById('empId').value.trim();
            if (!empId) {
                showStatus('Employee ID is required', 'error');
                return;
            }
            
            // Check for duplicate ID when adding or when editing and ID changed
            if (!isEditing || (isEditing && employees[editingIndex].empId !== empId)) {
                if (employees.some(emp => emp.empId === empId)) {
                    showStatus('Employee ID already exists', 'error');
                    return;
                }
            }
            
            // Get selected positions
            const selectedPositions = [];
            document.querySelectorAll('#positionToggles input[type="checkbox"]:checked').forEach(checkbox => {
                selectedPositions.push(checkbox.value);
            });

            // Apply role flags to positions list (Assistant Manager flag removed; handled via Position)

            // Compute boolean flags for sheet columns
            const isManagerBool = selectedPositions.includes('Manager');
            const isAsstBool = selectedPositions.includes('Assistant Manager');
            const isMeFlag = document.getElementById('flag-isMe')?.checked;
            
            const now = new Date().toISOString();
            const employee = {
                empId: empId,
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                position: selectedPositions.join(', '),
                status: document.getElementById('status').value,
                note: document.getElementById('note').value.trim(),
                photoUrl: employees[editingIndex]?.photoUrl || '',
                isManager: isManagerBool,
                isAssistantManager: isAsstBool,
                isMe: !!isMeFlag,
                createdDate: isEditing ? (employees[editingIndex].createdDate || now) : now,
                lastModified: now
            };
            
            if (isEditing) {
                employees[editingIndex] = employee;
                showStatus('Employee updated successfully', 'success');
            } else {
                employees.push(employee);
                showStatus('Employee added successfully', 'success');
            }

            // Handle "me" employee ID setting
            // Persist user preference for "me" flag
            if (isMeFlag) {
                setMeEmployeeId(empId);
            } else if (meEmpId === empId) {
                // If unchecked and this was the "me" employee, clear it
                clearMeEmployeeId();
            }
            
            // If a new photo is selected, upload before saving
            const fileInput = document.getElementById('photoFile');
            const selectedFile = fileInput && fileInput.files && fileInput.files[0];
            if (selectedFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const dataUrl = e.target.result;
                    google.script.run
                        .withSuccessHandler(function(result) {
                            if (result && result.success && result.url) {
                                employee.photoUrl = result.url;
                            } else {
                                console.log('Photo upload failed:', result && result.error);
                            }
                            finalizeSave();
                        })
                        .withFailureHandler(function(error) {
                            console.log('Photo upload error:', error);
                            finalizeSave();
                        })
                        .uploadEmployeePhoto(dataUrl, selectedFile.name, empId);
                };
                reader.readAsDataURL(selectedFile);
            } else {
                finalizeSave();
            }

            function finalizeSave() {
                // Collect skills
                const skills = {};
                document.querySelectorAll('#skillsContainer .skill-slider').forEach(function(slider) {
                    const key = slider.getAttribute('data-skill');
                    skills[key] = parseFloat(slider.value) || 0;
                });
                // Save employees first, then skills
                filterEmployees();
                google.script.run
                    .withSuccessHandler(function() {
                        google.script.run
                            .withSuccessHandler(function(){
                                closeEmployeeForm();
                            })
                            .withFailureHandler(function(){
                                closeEmployeeForm();
                            })
                            .saveEmployeeSkills(empId, skills);
                    })
                    .withFailureHandler(function(){
                        // still attempt skills
                        google.script.run
                            .withSuccessHandler(function(){ closeEmployeeForm(); })
                            .withFailureHandler(function(){ closeEmployeeForm(); })
                            .saveEmployeeSkills(empId, skills);
                    })
                    .saveAllEmployees(employees);
            }
        }

        // Table management functions
        function filterEmployees() {
            console.log('[FILTER] 🔍 Starting employee filtering...');
            
            const searchInput = document.getElementById('globalSearch');
            if (!searchInput) {
                console.error('[FILTER] ❌ Global search input not found!');
                return;
            }
            
            const searchTerm = searchInput.value.toLowerCase();
            console.log('[FILTER] 🔎 Search term:', searchTerm || '(empty)');
            console.log('[FILTER] 👥 Total employees to filter:', employees ? employees.length : 'undefined');
            
            if (!Array.isArray(employees)) {
                console.error('[FILTER] ❌ Employees is not an array:', employees);
                filteredEmployees = [];
                renderTable();
                return;
            }
            
            try {
                if (searchTerm) {
                    filteredEmployees = employees.filter(emp => {
                        return Object.values(emp).some(value => 
                            value && value.toString().toLowerCase().includes(searchTerm)
                        );
                    });
                    console.log('[FILTER] 📊 Filtered results:', filteredEmployees.length);
                } else {
                    filteredEmployees = [...employees];
                    console.log('[FILTER] 📊 No filter applied, showing all:', filteredEmployees.length);
                }

                if (activeRowIndex >= filteredEmployees.length) {
                    activeRowIndex = -1;
                    console.log('[FILTER] 📍 Reset active row index');
                }
                
                console.log('[FILTER] ✅ Filtering completed, rendering table...');
                renderTable();
            } catch (error) {
                console.error('[FILTER] 🚨 Error during filtering:', error);
                filteredEmployees = [];
                renderTable();
            }
        }

            console.log('[RENDER] 📊 Filtered employees count:', filteredEmployees ? filteredEmployees.length : 'undefined');
            console.log('[RENDER] 👥 Total employees count:', employees ? employees.length : 'undefined');

                console.error('[RENDER] ❌ Table container not found!');

            const table = document.createElement('table');
            table.className = 'data-table';

            const headerRow = document.createElement('tr');
            const columns = [
                'ID',
                'First Name',
                'Last Name',
                'Phone',
                'Position',
                'Status'
            ];
            
            columns.forEach(col => {
                const th = document.createElement('th');

                headerRow.appendChild(th);

            table.appendChild(headerRow);

                emptyCell.style.textAlign = 'center';
                emptyCell.innerHTML = employees.length === 0
                    ? '<div class="empty-state"><div class="empty-state-icon"><svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg></div><div>No employees found. Click "Add New" to get started!</div></div>'
                    : '<div class="empty-state"><div class="empty-state-icon"><svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div><div>No employees match your search criteria.</div></div>';
                emptyRow.appendChild(emptyCell);
                table.appendChild(emptyRow);
                
                container.innerHTML = '';
                container.appendChild(table);
                renderActiveCard();
                return;
            }
            
            // Create data rows
            filteredEmployees.forEach((employee, index) => {
                const row = document.createElement('tr');
                row.onclick = () => selectRow(index);
                row.style.cursor = 'pointer';
                if (index === activeRowIndex) {
                    row.classList.add('active');
                }
                
                // Employee ID
                const empIdCell = document.createElement('td');
                empIdCell.textContent = employee.empId;
                
                // Add crown for "me" employee
                if ((employee.empId || '') === meEmpId) {
                    const crown = document.createElement('span');
                    crown.style.marginRight = '8px';
                    crown.style.fontSize = '16px';
                    crown.textContent = '👑';
                    empIdCell.prepend(crown);
                }
                
                row.appendChild(empIdCell);
                
                // First Name
                const firstNameCell = document.createElement('td');
                firstNameCell.textContent = employee.firstName || '';
                row.appendChild(firstNameCell);
                
                // Last Name
                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = employee.lastName || '';
                row.appendChild(lastNameCell);
                
                // Phone
                const phoneCell = document.createElement('td');
                phoneCell.textContent = employee.phone || '';
                row.appendChild(phoneCell);
                
                // Position
                const positionCell = document.createElement('td');
                if (employee.position) {
                    const empPositions = employee.position.split(', ');
                    const positionsDiv = document.createElement('div');
                    positionsDiv.className = 'positions-display';
                    empPositions.forEach(pos => {
                        const tag = document.createElement('span');
                        tag.className = 'position-tag';
                        
                        // Add icon to position tag
                        const icon = positionIcons[pos] || '📋';
                        tag.innerHTML = `<span class="position-icon">${icon}</span>${pos}`;
                        
                        positionsDiv.appendChild(tag);
                    });
                    positionCell.appendChild(positionsDiv);
                }
                row.appendChild(positionCell);
                
                // Status
                const statusCell = document.createElement('td');
                statusCell.innerHTML = renderStatusBadge(employee.status);
                row.appendChild(statusCell);
                
                // Notes removed from table view
                
                table.appendChild(row);
            });
            
            container.innerHTML = '';
            container.appendChild(table);
            renderActiveCard();
        }

        function renderActiveCard() {
            const card = document.getElementById('activeCard');
            if (!card) return;

            const employee = (activeRowIndex >= 0 && activeRowIndex < filteredEmployees.length)
                ? filteredEmployees[activeRowIndex]
                : null;

            if (!employee) {
                card.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div>Select an employee to view details</div>
                    </div>
                `;
                return;
            }

            const fullName = [employee.firstName || '', employee.lastName || ''].filter(Boolean).join(' ');
            const positionsHtml = (employee.position || '')
                .split(', ')
                .filter(Boolean)
                .map(pos => {
                    const icon = positionIcons[pos] || '📋';
                    return `<span class="position-tag"><span class="position-icon">${icon}</span>${pos}</span>`;
                })
                .join('');

            const createdDate = employee.createdDate ? new Date(employee.createdDate).toLocaleDateString() : '';
            const lastModified = employee.lastModified ? new Date(employee.lastModified).toLocaleDateString() : '';

            // Render skills inline in player grid
            card.innerHTML = `
                <div class="player-card-grid">
                    <div>
                        ${employee.photoUrl ? `<div style="display: flex; justify-content: center; margin-bottom:10px;">
                            <img src="${getDisplayPhotoUrl(employee.photoUrl)}" alt="Employee photo" style="width: 140px; height: 140px; object-fit: cover; border-radius: 10px; border: 1px solid var(--gray-200);" />
                        </div>` : ''}
                            <div style="font-size: 20px; font-weight: 700; margin-bottom: 10px;">
                                ${(employee.empId || '') === meEmpId ? '👑 ' : ''}${fullName || '(No Name)'}
                            </div>
                            <div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;">
                                <span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">ID:</span>
                                <span>${employee.empId || ''}</span>
                            </div>
                            <div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;">
                                <span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Email:</span>
                                <span>${employee.email || ''}</span>
                            </div>
                            <div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;">
                                <span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Phone:</span>
                                <span>${employee.phone || ''}</span>
                            </div>
                            ${positionsHtml ? `<div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;"><span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Positions:</span></div><div style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px;">${positionsHtml}</div>` : ''}
                            ${employee.status ? `<div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;"><span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Status:</span><span>${renderStatusBadge(employee.status)}</span></div>` : ''}
                            ${employee.note ? `<div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;"><span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Notes:</span><span>${employee.note}</span></div>` : ''}
                            ${createdDate ? `<div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;"><span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Created:</span><span>${createdDate}</span></div>` : ''}
                            ${lastModified ? `<div style="font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start;"><span style="color: var(--gray-600); font-weight: 600; margin-right: 10px; min-width: 80px;">Modified:</span><span>${lastModified}</span></div>` : ''}
                    </div>
                    <div id="skillsInline" class="skills-pane"></div>
                    </div>
                </div>
            `;

            // Render inline skills into the same card
            google.script.run.withSuccessHandler(function(res){
                const wrap = document.getElementById('skillsInline');
                if (!wrap) return;
                const skills = (res && res.success && res.skills) ? res.skills : {};
                const overall = (res && res.overall) ? parseFloat(res.overall) : 0;
                const weights = (res && res.weights) || {};
                const cats = Object.keys(skills);
                function starBar(val){
                    const pct = Math.max(0, Math.min(100, (val / 5) * 100));
                    return '<div style="position:relative; display:inline-block; line-height:1;">'
                      + '<div style="color:var(--gray-300); letter-spacing:2px;">★★★★★</div>'
                      + '<div style="position:absolute; left:0; top:0; white-space:nowrap; overflow:hidden; width:' + pct + '%; color:#f59e0b; letter-spacing:2px;">★★★★★</div>'
                      + '</div>';
                }
                if (cats.length === 0) { wrap.innerHTML = '<div style="color:var(--gray-500)">No skills set</div>'; return; }
                let html = '';
                html += '<div style="font-size:16px; font-weight:700; margin-bottom:10px;">Skills</div>';
                html += '<div style="margin-bottom:10px; font-weight:600;">Overall (weighted): ' + overall.toFixed(2) + ' ' + starBar(Math.min(5, overall)) + '</div>';
                cats.forEach(function(cat){
                    const v = parseFloat(skills[cat]) || 0;
                    const w = parseFloat(weights[cat]) || 1;
                    html += '<div style="display:flex; align-items:center; gap:10px; margin-bottom:6px;">'
                      + '<div style="min-width:200px;">' + cat + '</div>'
                      + '<div>' + starBar(v) + '</div>'
                      + '<div style="width:40px; text-align:right; font-weight:600;">' + v.toFixed(1) + '</div>'
                      + '<div style="color:var(--gray-500);">w:' + w + '</div>'
                      + '</div>';
                });
                wrap.innerHTML = html;
            }).getEmployeeSkills(employee.empId);
        }

        function selectRow(index) {
            activeRowIndex = index;
            renderTable();
        }

        // Utility functions
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }

        // Normalize various Google Drive links into a direct-displayable image URL
        function getDisplayPhotoUrl(url) {
            if (!url) return '';
            var raw = (url || '').trim();
            try {
                var fileMatch = raw.match(/\/file\/d\/([^/]+)\//);
                if (fileMatch && fileMatch[1]) {
                    return 'https://drive.google.com/uc?id=' + fileMatch[1] + '&export=view';
                }
                var openMatch = raw.match(/[?&]id=([^&]+)/);
                if (raw.indexOf('drive.google.com') !== -1 && openMatch && openMatch[1] && raw.indexOf('/uc?') === -1) {
                    return 'https://drive.google.com/uc?id=' + openMatch[1] + '&export=view';
                }
                if (raw.indexOf('/uc?') !== -1 && !/([?&])export=/.test(raw)) {
                    var sep = raw.indexOf('?') !== -1 ? '&' : '?';
                    return raw + sep + 'export=view';
                }
                return raw;
            } catch (e) {
                return raw;
            }
        }

        function renderStatusBadge(status) {
            const normalized = (status || 'Active').toLowerCase();
            const isActive = normalized === 'active';
            const cls = isActive ? 'status-active' : 'status-inactive';
            const safe = isActive ? 'Active' : 'Inactive';
            return `<span class="status-badge ${cls}"><span class="dot"></span>${safe}</span>`;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't trigger shortcuts when typing in inputs
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                if (e.key === 'Enter') {
                    if (e.target.closest('#employeeFormModal')) {
                        e.preventDefault();
                        saveEmployee();
                        return;
                    }
                }
                return;
            }
            
            if (e.altKey || e.ctrlKey || e.metaKey) return;
            
            switch(e.key.toLowerCase()) {
                case 'a':
                    e.preventDefault();
                    addEmployee();
                    break;
                case 'e':
                    e.preventDefault();
                    editEmployee();
                    break;
                case 'd':
                    e.preventDefault();
                    deleteEmployee();
                    break;
                case 'arrowup':
                    e.preventDefault();
                    if (activeRowIndex > 0) { 
                        selectRow(activeRowIndex - 1); 
                    }
                    break;
                case 'arrowdown':
                    e.preventDefault();
                    if (activeRowIndex < filteredEmployees.length - 1) { 
                        selectRow(activeRowIndex + 1); 
                    }
                    break;
                case 'escape':
                    if (document.getElementById('employeeFormModal').style.display === 'block') {
                        e.preventDefault();
                        closeEmployeeForm();
                    }
                    break;
            }
        });

        // Close modal when clicking outside
        document.getElementById('employeeFormModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmployeeForm();
            }
        });

        // Load positions from server and update form
        function loadPositionsFromServer() {
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result && result.success && result.positions) {
                        customPositions = result.positions;
                        updatePositionToggles();
                        console.log('Loaded positions from server:', customPositions.length);
                    } else {
                        console.log('Using default positions');
                    }
                })
                .withFailureHandler(function(error) {
                    console.log('Failed to load positions from server:', error);
                })
                .getPositionsList();
        }

        // Update position toggles based on server data
        function updatePositionToggles() {
            const container = document.getElementById('positionToggles');
            if (!container || !Array.isArray(customPositions) || customPositions.length === 0) {
                return; // Keep default toggles if no custom positions
            }
            
            container.innerHTML = '';
            customPositions.forEach((pos, idx) => {
                const positionName = typeof pos === 'string' ? pos : pos.name;
                const positionIcon = (typeof pos === 'object' && pos.icon) ? pos.icon : positionIcons[positionName] || '📋';
                const id = `pos-${idx}`;
                
                const toggleDiv = document.createElement('div');
                toggleDiv.className = 'position-toggle';
                toggleDiv.innerHTML = `
                    <input type="checkbox" id="${id}" value="${positionName}">
                    <label for="${id}" class="position-toggle-label">
                        <span class="position-icon">${positionIcon}</span>
                        <span>${positionName}</span>
                    </label>
                `;
                container.appendChild(toggleDiv);
            });
        }

        // Update sync status indicator
        function updateSyncStatus(message, isConnected) {
            const statusEl = document.getElementById('syncStatus');
            if (statusEl) {
                const dotHtml = isConnected 
                    ? '<svg width="8" height="8" fill="currentColor" style="color: var(--green-500);"><circle cx="4" cy="4" r="4"/></svg>'
                    : '<svg width="8" height="8" fill="currentColor" style="color: var(--red-500);"><circle cx="4" cy="4" r="4"/></svg>';
                statusEl.innerHTML = `${dotHtml}<span>${message}</span>`;
            }
        }

        // Sync data from Google Sheet
        function syncData() {
            showStatus('Syncing from Google Sheets...', 'success');
            document.body.classList.add('loading');
            updateSyncStatus('Syncing...', false);
            
            google.script.run
                .withSuccessHandler(function(result) {
                    document.body.classList.remove('loading');
                    if (result && result.success) {
                        employees = result.employees || [];
                        filterEmployees();
                        showStatus(result.message || 'Data synced successfully from Google Sheets', 'success');
                        updateSyncStatus('Synced', true);
                        console.log('Sync completed:', employees.length, 'employees');
                    } else {
                        showStatus('Sync failed: ' + (result.error || 'Unknown error'), 'error');
                        updateSyncStatus('Sync failed', false);
                    }
                })
                .withFailureHandler(function(error) {
                    document.body.classList.remove('loading');
                    showStatus('Sync failed: ' + error.message, 'error');
                    updateSyncStatus('Sync failed', false);
                })
                .syncFromSheet();
        }

        // Ensure sheets/setup
        function ensureSetup() {
            document.body.classList.add('loading');
            showStatus('Ensuring setup...', 'success');
            google.script.run
                .withSuccessHandler(function(res){
                    document.body.classList.remove('loading');
                    if (res && res.success) {
                        showStatus('Setup complete', 'success');
                        buildSkillsUI();
                        loadEmployees();
                    } else {
                        showStatus('Setup failed: ' + (res && res.error ? res.error : 'Unknown error'), 'error');
                    }
                })
                .withFailureHandler(function(error){
                    document.body.classList.remove('loading');
                    showStatus('Setup error: ' + error.message, 'error');
                })
                .ensureAllSheets();
        }

        // Open Google Sheet in new tab
        function openSheet() {
            google.script.run
                .withSuccessHandler(function(result) {
                    if (result && result.success && result.url) {
                        window.open(result.url, '_blank');
                        showStatus('Opening Google Sheet...', 'success');
                    } else {
                        showStatus('Could not open sheet: ' + (result.error || 'Unknown error'), 'error');
                    }
                })
                .withFailureHandler(function(error) {
                    showStatus('Failed to get sheet URL: ' + error.message, 'error');
                })
                .getSheetUrl();
        }

        function showEmptyState(message) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div>${message}</div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-primary" onclick="loadEmployees()">
                            <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            Retry Connection
                        </button>
                    </div>
                </div>
            `;
        }

        // Cache the URLs when page loads
        let pageUrls = null;
        
        // Load URLs on page initialization - add to existing initialization
        if (typeof google !== 'undefined' && google.script) {
            console.log('[EMPLOYEE] 🔄 Loading navigation URLs from server...');
            google.script.run.withSuccessHandler(function(urls) {
                pageUrls = urls;
                console.log('[EMPLOYEE] ✅ Navigation URLs loaded:', urls);
            }).withFailureHandler(function(error) {
                console.error('[EMPLOYEE] ❌ Failed to load navigation URLs:', error);
            }).getPageUrls();
        }
        
        // Navigation function for page routing
        function navigateToPage(page) {
            console.log('[NAVIGATION] 🧭 Navigating from employee page to:', page);
            console.log('[NAVIGATION] 📍 Current URL:', window.location.href);
            
            // If URLs are cached, use them
            if (pageUrls && pageUrls[page]) {
                console.log('[NAVIGATION] 🎯 Using cached URL:', pageUrls[page]);
                try {
                    // Try to navigate the top window first (in case we're in an iframe)
                    if (window.top && window.top !== window) {
                        window.top.location.href = pageUrls[page];
                    } else {
                        window.location.href = pageUrls[page];
                    }
                } catch (e) {
                    // If top navigation fails, use regular navigation
                    window.location.href = pageUrls[page];
                }
                return;
            }
            
            // Otherwise, get URLs from server
            console.log('[NAVIGATION] 📡 Fetching URLs from server...');
            google.script.run.withSuccessHandler(function(urls) {
                console.log('[NAVIGATION] 📡 Got URLs from server:', urls);
                pageUrls = urls; // Cache for future use
                if (urls && urls[page]) {
                    try {
                        // Try to navigate the top window first (in case we're in an iframe)
                        if (window.top && window.top !== window) {
                            window.top.location.href = urls[page];
                        } else {
                            window.location.href = urls[page];
                        }
                    } catch (e) {
                        // If top navigation fails, use regular navigation
                        window.location.href = urls[page];
                    }
                } else {
                    console.error('[NAVIGATION] ❌ Invalid page:', page);
                }
            }).withFailureHandler(function(error) {
                console.error('[NAVIGATION] ❌ Failed to get URLs:', error);
                // Fallback to client-side navigation
                console.log('[NAVIGATION] 🔄 Using fallback navigation');
                const fallbackUrl = page === 'landing' ? '.' : '?page=' + page;
                window.location.href = fallbackUrl;
            }).getPageUrls();
        }
    </script>
