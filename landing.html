<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Ops - Landing</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tabs {
            display: flex;
            gap: 8px;
        }
        .tab-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 1px solid rgba(255,255,255,0.25);
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        .tab-btn.active { background: white; color: #2c3e50; }
        .content { flex: 1; }
        iframe {
            width: 100%;
            height: calc(100vh - 140px);
            border: 0;
            display: none;
        }
        iframe.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bar Operations</h1>
            <div class="tabs">
                <a class="tab-btn" href="?page=employee" title="Employee CRM">Employee CRM</a>
                <a class="tab-btn" href="?page=shift" title="Shift Tracker">Shift Tracker</a>
            </div>
        </div>
        
        <div class="content">
            <iframe id="iframe-employee" src="?page=employee"></iframe>
            <iframe id="iframe-shift" src="?page=shift"></iframe>
        </div>
    </div>

    <script>
        (function() {
            function log() {
                const args = Array.prototype.slice.call(arguments);
                args.unshift('[Landing]', new Date().toISOString());
                console.log.apply(console, args);
            }

            function getParam(name) {
                const params = new URLSearchParams(window.location.search || '');
                return params.get(name);
            }

            function activateTab(tabName) {
                var tabs = document.querySelectorAll('.tab-btn');
                for (var i = 0; i < tabs.length; i++) {
                    var btn = tabs[i];
                    var isActive = (btn.getAttribute('href') || '').indexOf('page=' + tabName) !== -1;
                    btn.classList.toggle('active', isActive);
                }
                var empFrame = document.getElementById('iframe-employee');
                var shiftFrame = document.getElementById('iframe-shift');
                var showEmployee = tabName === 'employee';
                if (empFrame) empFrame.classList.toggle('active', showEmployee);
                if (shiftFrame) shiftFrame.classList.toggle('active', !showEmployee);
                log('Activated tab:', tabName);
            }

            function bindTabs() {
                var tabs = document.querySelectorAll('.tab-btn');
                for (var i = 0; i < tabs.length; i++) {
                    (function(btn) {
                        btn.addEventListener('click', function(e) {
                            e.preventDefault();
                            var href = btn.getAttribute('href') || '?page=employee';
                            var tabName = (href.split('page=')[1] || 'employee').split('&')[0];
                            if (history && history.replaceState) {
                                history.replaceState(null, '', '?page=' + tabName);
                            }
                            activateTab(tabName);
                        });
                    })(tabs[i]);
                }
            }

            function bindIframeEvents() {
                var emp = document.getElementById('iframe-employee');
                var shift = document.getElementById('iframe-shift');
                if (emp) {
                    emp.addEventListener('load', function() { log('Iframe loaded:', 'employee'); });
                    emp.addEventListener('error', function(evt) { console.error('[Landing]', new Date().toISOString(), 'Iframe error: employee', evt); });
                } else {
                    console.warn('[Landing]', new Date().toISOString(), 'Employee iframe not found');
                }
                if (shift) {
                    shift.addEventListener('load', function() { log('Iframe loaded:', 'shift'); });
                    shift.addEventListener('error', function(evt) { console.error('[Landing]', new Date().toISOString(), 'Iframe error: shift', evt); });
                } else {
                    console.warn('[Landing]', new Date().toISOString(), 'Shift iframe not found');
                }
            }

            // Init
            bindTabs();
            bindIframeEvents();
            var initial = getParam('page') || 'employee';
            activateTab(initial);
            log('Landing initialized. Initial tab:', initial);
        })();
    </script>
    
</body>
</html>
