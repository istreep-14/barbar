<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Ops - Landing</title>
    <style>
        /* Design System - Tailwind Inspired */
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            /* Colors */
            --purple-gradient-start: #667eea;
            --purple-gradient-end: #764ba2;
            --gray-gradient-start: #2c3e50;
            --gray-gradient-end: #34495e;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --green-500: #10b981;
            --red-500: #ef4444;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--purple-gradient-start) 0%, var(--purple-gradient-end) 100%);
            min-height: 100vh;
            padding: 1.25rem;
            color: var(--gray-900);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 0.75rem;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            min-height: calc(100vh - 2.5rem);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, var(--gray-gradient-start) 0%, var(--gray-gradient-end) 100%);
            color: var(--white);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-md);
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-icon {
            width: 1rem;
            height: 1rem;
        }
        
        .content {
            flex: 1;
            padding: 3rem;
        }
        
        .welcome-section {
            text-align: center;
            max-width: 48rem;
            margin: 0 auto;
        }
        
        .welcome-section h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
        
        .welcome-section p {
            color: var(--gray-600);
            font-size: 1.125rem;
            margin-bottom: 3rem;
        }
        
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .module-card {
            background: var(--gray-50);
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .module-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gray-300);
        }
        
        .module-icon {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1rem;
            color: var(--gray-600);
        }
        
        .module-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }
        
        .module-card p {
            color: var(--gray-600);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .status-section {
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }
        
        .status-section h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .status-icon {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        #systemStatus {
            color: var(--gray-600);
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .content {
                padding: 2rem 1rem;
            }
            
            .module-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                </svg>
                Bar Operations Dashboard
            </h1>
            <div class="nav-buttons">
                <button class="btn" onclick="navigateToPage('employee')" title="Employee CRM">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    Employee CRM
                </button>
                <button class="btn" onclick="navigateToPage('shift')" title="Shift Tracker">
                    <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Shift Tracker
                </button>
            </div>
        </div>
        
        <div class="content">
            <div class="welcome-section">
                <h2>Welcome to Bar Operations</h2>
                <p>Choose a module to get started:</p>
                
                <div class="module-grid">
                    <div class="module-card" onclick="navigateToPage('employee')">
                        <svg class="module-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <h3>Employee CRM</h3>
                        <p>Manage staff information, skills, and positions</p>
                    </div>
                    
                    <div class="module-card" onclick="navigateToPage('shift')">
                        <svg class="module-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3>Shift Tracker</h3>
                        <p>Log shifts, track hours, and manage tips</p>
                    </div>
                </div>
                
                <div class="status-section">
                    <h4>
                        <svg class="status-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                        System Status
                    </h4>
                    <div id="systemStatus">Checking connection...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 [LANDING] ================================');
        console.log('🚀 [LANDING] Bar Operations Landing Page');
        console.log('🚀 [LANDING] ================================');
        console.log('[LANDING] ⏰ Load started at:', new Date().toISOString());
        console.log('[LANDING] 📍 Current URL:', window.location.href);
        console.log('[LANDING] 🔧 Google Apps Script available:', typeof google !== 'undefined' && typeof google.script !== 'undefined');

        // Cache the URLs when page loads
        let pageUrls = null;
        
        // Load URLs on page initialization
        window.addEventListener('DOMContentLoaded', function() {
            console.log('[LANDING] 🔄 Loading navigation URLs from server...');
            google.script.run.withSuccessHandler(function(urls) {
                pageUrls = urls;
                console.log('[LANDING] ✅ Navigation URLs loaded:', urls);
            }).withFailureHandler(function(error) {
                console.error('[LANDING] ❌ Failed to load navigation URLs:', error);
            }).getPageUrls();
        });
        
        function navigateToPage(page) {
            console.log('[LANDING] 🧭 Navigating to page:', page);
            console.log('[LANDING] 📍 Current URL:', window.location.href);
            
            // If URLs are cached, use them
            if (pageUrls && pageUrls[page]) {
                console.log('[LANDING] 🎯 Using cached URL:', pageUrls[page]);
                try {
                    // Try to navigate the top window first (in case we're in an iframe)
                    if (window.top && window.top !== window) {
                        window.top.location.href = pageUrls[page];
                    } else {
                        window.location.href = pageUrls[page];
                    }
                } catch (e) {
                    // If top navigation fails, use regular navigation
                    window.location.href = pageUrls[page];
                }
                return;
            }
            
            // Otherwise, get URLs from server
            console.log('[LANDING] 📡 Fetching URLs from server...');
            google.script.run.withSuccessHandler(function(urls) {
                console.log('[LANDING] 📡 Got URLs from server:', urls);
                pageUrls = urls; // Cache for future use
                if (urls && urls[page]) {
                    try {
                        // Try to navigate the top window first (in case we're in an iframe)
                        if (window.top && window.top !== window) {
                            window.top.location.href = urls[page];
                        } else {
                            window.location.href = urls[page];
                        }
                    } catch (e) {
                        // If top navigation fails, use regular navigation
                        window.location.href = urls[page];
                    }
                } else {
                    console.error('[LANDING] ❌ Invalid page:', page);
                }
            }).withFailureHandler(function(error) {
                console.error('[LANDING] ❌ Failed to get URLs:', error);
                // Fallback to client-side navigation
                console.log('[LANDING] 🔄 Using fallback navigation');
                window.location.href = '?page=' + page;
            }).getPageUrls();
        }

        // Test system connection on load
        window.onload = function() {
            console.log('[LANDING] 🔄 Page loaded, testing system connection...');
            
            const statusDiv = document.getElementById('systemStatus');
            if (!statusDiv) {
                console.error('[LANDING] ❌ System status div not found');
                return;
            }
            
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                console.log('[LANDING] 📡 Testing Google Apps Script connection...');
                statusDiv.innerHTML = 'Testing connection...';
                
                google.script.run
                    .withSuccessHandler(function(result) {
                        console.log('[LANDING] ✅ System connection test successful:', result);
                        statusDiv.innerHTML = '✅ Connected to Google Sheets - System Ready';
                        statusDiv.style.color = '#10b981';
                    })
                    .withFailureHandler(function(error) {
                        console.error('[LANDING] ❌ System connection test failed:', error);
                        statusDiv.innerHTML = '❌ Connection Error: ' + error.message;
                        statusDiv.style.color = '#ef4444';
                    })
                    .testConnection();
            } else {
                console.log('[LANDING] ⚠️ Google Apps Script not available');
                statusDiv.innerHTML = '⚠️ Google Apps Script not available - Check deployment';
                statusDiv.style.color = '#f59e0b';
            }
        };
    </script>
</body>
</html>
